<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>PickoClub</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- font awesome css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <!-- style.css -->
    <link rel="stylesheet" href="./css/style.css">

    <script src='main.js'></script>
</head>
<body>
    <!-- Header area start -->
    <header>
        <div class="left">
            <h3>
            <img src="assets/picko-club-logo.png" alt="">

                Picko <span>Club</span></h3>
        </div>
        <div class="right">
              <span class="icon">
            <label class="badge">11</label>
            <i class="fa fa-envelope"></i>
            <label class="badge">24</label>
            <i class="fa fa-bell"></i>

              </span>  
            <a href="" class="logout-btn">
                Logout
            </a>
        </div>
    </header>
    <!-- Header area end -->

    <!-- side bar start -->
    <div class="sidebar">
    <img src="assets/profile.png" alt="">
    <h4>amal krishnan</h4>
    <a href=""><i class="fa fa-desktop"></i><span>dashboard</span></a>
    <a href=""><i class="fa fa-cogs"></i><span>components</span></a>
    <a href=""><i class="fa fa-table"></i><span>tables</span></a>
    <a href=""><i class="fa fa-th"></i><span>forms</span></a>
    <a href=""><i class="fa fa-info-circle"></i><span>about</span></a>
    <a href=""><i class="fa fa-sliders-h"></i><span>settings</span></a>
    </div>
    <!-- side bar end -->

    <!-- content area start -->
    <div class="content">
        <div class="bud-info">
            <a href="" class="card pink">
                <h3>total users</h3>
                <h1>2500</h1>
                <h5><span>25%</span> from last week</h5>
                <i class="fa fa-user"></i>
            </a> <a href="" class="card orange">
                <h3>total connections</h3>
                <h1>657</h1>
                <h5><span>72%</span> from last week</h5>
                <i class="fa fa-rocket"></i>


            </a> <a href="" class="card blue">
                <h3>total hours</h3>
                <h1>750.25</h1>
                <h5><span>30%</span> from last week</h5>
                <i class="fa fa-hourglass"></i>



            </a>
            
            
        </div>
    </div>
    <!-- content area end -->
</body>
</html>
